fields:
    title:
        label: Title
        span: auto
        required: 1
        type: text
    slug:
        label: Slug
        span: right
        readOnly: 0
        required: 1
        preset:
            field: title
            type: slug
        type: text
    category:
        label: Category
        nameFrom: name
        descriptionFrom: description
        span: auto
        required: 1
        type: relation
    show_on_slider:
        label: 'Show on slider'
        span: auto
        type: checkbox
    excerpt:
        label: Excerpt
        size: ''
        span: full
        type: richeditor
    type:
        label: 'Article extra type'
        options:
            at_time: 'At time'
            editor_recommended: 'Recommended by editor'
            standard: Standard
        emptyOption: none
        showSearch: true
        span: auto
        default: standard
        type: dropdown
    text:
        label: 'Article modules'
        prompt: 'Add new item'
        span: full
        type: repeater
        form:
            fields:
                template_type:
                    label: 'Template type'
                    options:
                        text-module: 'Text module'
                        frame-module: 'Frame module'
                    span: left
                    required: 1
                    type: radio
                modifiers:
                    label: 'Custom modifiers'
                    span: right
                    type: text
                    comment: 'Pass them as: -modfier1 -modifier2'
                text_contents:
                    label: 'Rich editor'
                    size: small
                    span: left
                    type: richeditor
                illustration:
                    label: 'Illustration (if nedded)'
                    mode: file
                    span: auto
                    type: mediafinder
                advert_enabled:
                    label: Advert
                    span: left
                    type: switch
                predefined_modifiers:
                    label: Modifiers
                    options:
                        '-border': 'Top & bottom border'
                        '-teaser-bg': 'Distinctive color background'
                        '-margin-bottom': 'Additional bottom margin'
                        '-illustration-bottom': 'Illustration on the bottom'
                        '-illustration-center': 'Illustration centered vertically'
                        '-text-center': 'Text centered vertically'
                        '-illustration-left': 'Illustration on the left'
                        '-half-on-half': 'Containers width half on half'
                        '-frame-bg-blue': 'Blue background'
                    span: full
                    type: checkboxlist
tabs:
    fields:
        cover:
            label: Cover
            mode: image
            imageWidth: '250'
            imageHeight: '250'
            span: left
            required: 1
            type: mediafinder
            tab: Cover
        cover_copyright:
            label: 'Cover copyright'
            span: right
            type: text
            tab: Cover
        vertical_cover_orientation:
            label: 'Vertical cover orientation'
            options:
                '-cover-center': Center
                '-cover-bottom': Bottom
                '-cover-top': Top
            span: auto
            required: 1
            type: radio
            tab: Cover
        cover_alt:
            label: 'Cover alt'
            span: right
            type: text
            comment: 'Type this for SEO results'
            tab: Cover
