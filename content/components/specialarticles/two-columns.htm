<div class="o-article-block -two-columns">
    {% for article in articles %}
    <article class="o-article-block__article">
        <a href="{{ 'articol'|page( { slug: article.slug } ) }}" class="o-article-block__block-link">

            <figure id="article-id-{{ article.slug }}" class="m-post-cover -aspect-47-18 -hover-effect">
                <picture class="m-post-cover__bg">
                    <source 
                        media="(min-width: 2000px)" 
                        data-srcset="{{ article.cover|media|resize(960) }} 1x, {{ article.cover|media|resize(1920) }} 2x"
                    >
                    <source 
                        media="(min-width: 1200px)" 
                        data-srcset="{{ article.cover|media|resize(480) }} 1x, {{ article.cover|media|resize(960) }} 2x">
                        <img
                        alt="{{ article.cover_alt|default(article.title) }}" 
                        class="lazy"
                        src="{{ "assets/images/img_placeholder.png"|theme }}"
                        data-src="{{ article.cover|media|resize(500) }}"
                    >
                    <img 
                        alt="{{ article.cover_alt|default(article.title) }}" 
                        class="lazy" 
                        src="{{ "assets/images/img_placeholder.png"|theme }}"
                        data-src="{{ article.cover|media|resize(500) }}"
                    >
                </picture>

                <footer class="m-post-cover__copyright">
                    <small class="a-copyright">{{ article.cover_copyright }}</small>
                </footer>
            </figure>

            <header class="o-article-block_header m-external-post-description js-trigger-hover" aria-controls="article-id-{{ article.slug }}">
                <h2 class="m-external-post-description__title a-post-title">{{ article.title }}</h2>
                <div class="m-external-post-description__text">
                    <p>
                        {{ article.excerpt|raw|striptags|truncateWhole(35) }} >> 
                    </p>
                </div>
            </header>
        </a>
    </article>
    {% endfor %}
</div>
